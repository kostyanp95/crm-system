<div class="menu-hamburger">
  <a class="sidenav-trigger hide-on-med-and-up" (click)="openSidenav()"><i class="material-icons">menu</i></a>
</div>
<div class="sidenav sidenav-fixed a-sidenav hide-on-med-and-down">
  <h4>CRM</h4>

  <ul class="right">
    <li *ngFor="let link of listLinks" class="bold" routerLinkActive="active">
      <a [routerLink]="[link.url]" class="waves-effect waves-orange">
        {{ link.name }}
      </a>
    </li>
  </ul>

  <li class="bold last">
    <a class="waves-effect waves-orange" (click)="logout($event)"> Выйти </a>
  </li>
</div>

<ul class="sidenav" id="mobile-sidenav" #sidenav>
  <h4>CRM</h4>

  <ul class="right">
    <li *ngFor="let link of listLinks" class="bold" routerLinkActive="active" (click)="closeSidenav()">
      <a [routerLink]="[link.url]" class="waves-effect waves-orange">
        {{ link.name }}
      </a>
    </li>
  </ul>

  <li class="bold last">
    <a class="waves-effect waves-orange" (click)="logout($event)"> Выйти </a>
  </li>
</ul>

<main class="content">
  <router-outlet></router-outlet>
</main>

<div class="fixed-action-btn" #floatingButton>
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li>
      <a class="btn-floating green" routerLink="/order">
        <i class="material-icons">assignment</i>
      </a>
    </li>
    <li>
      <a class="btn-floating blue" routerLink="/categories/new">
        <i class="material-icons">list</i>
      </a>
    </li>
  </ul>
</div>

<a id="menu" class="waves-effect waves-light btn btn-floating float-btn"><i class="material-icons">info</i></a>
